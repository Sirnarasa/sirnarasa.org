<!-- Contact -->
<div class="mb4">
  <h4 class="f3 b lh-title mb3 tc">Kirim Pesan</h4>

  <form name="lify-form" action="terima-kasih" netlify  netlify-honeypot="bot-field">
    <div class="flex-l mhn1-l">
          <!-- Name -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="text" id="name" placeholder="Name" class="w-100 mb2">
          <label for="name">Nama</label>
        </fieldset>
      </div>
          <!-- Email -->
      <div class="ph1-l w-50-l">
        <fieldset>
          <input type="email" id="email" placeholder="Email" class="w-100 mb2">
          <label for="email">Email</label>
        </fieldset>
      </div>
    </div>

        <!-- Message -->
    <fieldset>
      <textarea name="name" placeholder="Your message" rows="8" cols="80" id="message" class="w-100"></textarea>
      <label for="message">Pesan Anda</label>
    </fieldset>
        <!-- Button -->
    <div class="tc">
      <button type="submit" class="btn w-100 w-auto-ns raise"><i class="fa fa-send" aria-hidden="true"></i> Kirim</button>
    </div>
  </form>
</div>

<script>
  $("#lify-form").submit(function(e) {
  e.preventDefault();

  var $form = $(this);
  $.post($form.attr("action"), $form.serialize()).then(function() {
    alert("Terima Kasih! Kami akan membalas pesan Anda.");
  });
});
</script>
